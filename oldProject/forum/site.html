<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
    <link rel="stylesheet" href="forumlook.css" />
  </head>
  <body>
    <header class="top-nav"></header>
    <div class="forum">
      <h1>Forum</h1>
    </div>
    <section class="post-writing">
      <label for="postInput">Enter your post or select media:</label><br />
      <textarea
        id="postInput"
        rows="4"
        cols="50"
        placeholder="Write something..."
      ></textarea
      ><br />
      <input
        type="file"
        id="mediaInput"
        accept="image/*,video/*,audio/*"
      /><br />
      <div id="preview"></div>
      <button id="sendButton">Send</button>
    </section>

    <div id="posts"></div>

    <script src="forum.js"></script>
  </body>
</html>
